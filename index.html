<html>
<body>
<script src="jquery-3.4.1.js"></script>

<h1>我叫<span id="myname"></span></h1>

    <button id="btn">下一个</button></p>
    
    <img id="logo" src="1234.JPG" style="border-radius: 10px 20px 40px 80px"/>
    
    <script>
        $(function(){
            var callback=function(result){
                $("#myname").text(result.myname);
                $("#mynumber").text(result.mynumber);
            }
            $.get("http://10.30.201.97:8585/data.json",callback);
                
            });
        $("#btn").click(function(){
            $.get("http://10.30.201.97:8585/data.json",function(result){
                $("#myname").text(result.myname);
                $("#mynumber").text(result.mynumber);
            });
        })
    </script>

</html>
